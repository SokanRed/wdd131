<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather in France</title>
    <link rel="stylesheet" href="styles/placeDraft.css" />
</head>

<body>
    <header>
        <h1 class="title">France</h1>
    </header>

    <main>
        <figure>
            <picture>
                <source srcset="images/notreDamePort.webp" media="(max-aspect-ratio: 3/4)" />
                <source srcset="images/notreDameLand.webp" media="(min-aspect-ratio: 4/3)" />
                <img src="images/notreDameLand.webp" alt="Descriptive alt text" />
            </picture>

            <!-- Sections inside the image block -->
            <section class="data">
                <h2>Data</h2>
                <table>
                    <tr>
                        <td>Area:</td>
                        <td>632,702.3 km²</td>
                    </tr>
                    <tr>
                        <td>Population:</td>
                        <td>67,760,573</td>
                    </tr>
                    <tr>
                        <td>Capital:</td>
                        <td>Paris</td>
                    </tr>
                    <tr>
                        <td>Language:</td>
                        <td>French</td>
                    </tr>
                    <tr>
                        <td>Currency:</td>
                        <td>Euro</td>
                    </tr>
                    <tr>
                        <td>Time Zone:</td>
                        <td>UTC+2</td>
                    </tr>
                    <tr>
                        <td>Calling Code:</td>
                        <td>+33</td>
                    </tr>
                    <tr>
                        <td>Internet TLD:</td>
                        <td>.fr</td>
                    </tr>
                </table>
            </section>

            <section class="weather">
                <h2>Weather</h2>
                <table>
                    <tr>
                        <td>Temperature:</td>
                        <td id="temp">Loading...</td>
                    </tr>
                    <tr>
                        <td>Conditions:</td>
                        <td id="conditions">Loading...</td>
                    </tr>
                    <tr>
                        <td>Wind:</td>
                        <td id="wind">Loading...</td>
                    </tr>
                    <tr>
                        <td>Wind Chill:</td>
                        <td id="windchill">Loading...</td>
                    </tr>
                </table>
            </section>

            <figcaption>Notre Dame de Paris</figcaption>
        </figure>
    </main>

    <footer class="footer">
        <p>&copy; <span id="copyright-year"></span> - Denis PC Poussard - France</p>
        <p id="lastModified"></p>
    </footer>

    <script>
        // Pour année automatique et date de modification
        document.getElementById("copyright-year").textContent = new Date().getFullYear();
        document.getElementById("lastModified").textContent = "Last updated: " + document.lastModified;
    </script>
</body>

</html>
