<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/form.css" />
</head>

<body>

    <main>
        <h1>Product Review</h1>
        <form action="review.html" method="get">

            <!-- Product Name -->
            <label for="product">Product Name:</label>
            <select id="product" name="product" required>
                <option value="" disabled selected>Select a Product ...</option>
                <!-- Options populated by JavaScript -->
            </select>

            <!-- Overall Rating -->
            <fieldset>
                <legend>Overall Rating:</legend>
                <label><input type="radio" name="rating" id="star1" value="1" required /> 1 ★</label>
                <label><input type="radio" name="rating" id="star2" value="2" /> 2 ★★</label>
                <label><input type="radio" name="rating" id="star3" value="3" /> 3 ★★★</label>
                <label><input type="radio" name="rating" id="star4" value="4" /> 4 ★★★★</label>
                <label><input type="radio" name="rating" id="star5" value="5" /> 5 ★★★★★</label>
            </fieldset>

            <!-- Date of Installation -->
            <label for="installDate">Date of Installation:</label>
            <input type="date" id="installDate" name="installDate" required />

            <!-- Useful Features -->
            <fieldset>
                <legend>Useful Features (Check all that apply):</legend>
                <label><input type="checkbox" id="feature1" name="features" value="Easy Setup" /> Easy Setup</label>
                <label><input type="checkbox" id="feature2" name="features" value="Durability" /> Durability</label>
                <label><input type="checkbox" id="feature3" name="features" value="Performance" /> Performance</label>
                <label><input type="checkbox" id="feature4" name="features" value="Design" /> Design</label>
            </fieldset>

            <!-- Written Review -->
            <label for="review">Written Review (Optional):</label>
            <textarea id="review" name="review" rows="4" cols="50"></textarea>

            <!-- User Name -->
            <label for="userName">Your Name (Optional):</label>
            <input type="text" id="userName" name="userName" />

            <!-- Submit Button -->
            <input type="submit" value="Submit Review" />
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Your Name or Course Footer Text</p>
    </footer>

    <script src="scripts/form.js"></script>
</body>

</html>
