<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Denis SokanRed Poussard">
    <meta name="description" content="WDD 131 - Dynamic Web Fundamentals - W05 Assignment: Product Review Form - Denis PC Poussard">

    <title>Product Review Form</title>

    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:wght@100;400&display=swap" rel="stylesheet">
</head>

<body>

    <main>
        <h1>Product Review</h1>
        <form action="review.html" method="get">
            <!-- Required Fields Section -->
            <fieldset class="requiredFields">
                <legend>Required Information</legend>

                <!-- Product Name -->
                <fieldset class="form-group required">
                <label for="product">Product Name:</label>
                    <select id="product" name="product" required>
                        <option value="" disabled selected>Select a Product ...</option>
                        <!-- Options populated by JavaScript -->
                    </select>
                </fieldset>

                <!-- Overall Rating -->
                <fieldset class="form-group required rating">
                    <legend>Overall Rating:</legend>
                    <label class="labRadio"><input type="radio" name="rating" id="star1" value="1" required> 1 ★</label>
                    <label class="labRadio"><input type="radio" name="rating" id="star2" value="2"> 2 ★★</label>
                    <label class="labRadio"><input type="radio" name="rating" id="star3" value="3"> 3 ★★★</label>
                    <label class="labRadio"><input type="radio" name="rating" id="star4" value="4"> 4 ★★★★</label>
                    <label class="labRadio"><input type="radio" name="rating" id="star5" value="5"> 5 ★★★★★</label>
                </fieldset>

                <!-- Date of Installation -->
                <fieldset class="form-group required">
                    <label for="installDate">Date of Installation:</label>
                    <input type="date" id="installDate" name="installDate" required>
                </fieldset>

                <!-- Useful Features -->
                <fieldset class="form-group required features">
                    <legend >Useful Features (Check all that apply):</legend>
                    <label class="labCheckbox"><input type="checkbox" id="feature1" name="features" value="Design"> Design</label>
                    <label class="labCheckbox"><input type="checkbox" id="feature2" name="features" value="Durability"> Durability</label>
                    <label class="labCheckbox"><input type="checkbox" id="feature3" name="features" value="Easy Setup"> Easy Setup</label>
                    <label class="labCheckbox"><input type="checkbox" id="feature4" name="features" value="Performance"> Performance</label> 
                </fieldset>
            </fieldset>

            <!-- Optional Fields Setion -->
            <fieldset class="optionalFields">
                <legend>Optional Information</legend>

                <!-- Written Review -->
                <fieldset class="form-group optional">
                    <label for="review" class="optional">Written Review (Optional):</label>
                    <textarea id="review" name="review" rows="4" cols="50"></textarea>
                </fieldset>
                    
                <!-- User Name -->
                <fieldset class="form-group optional">
                    <label for="userName" class="optional">Your Name (Optional):</label>
                    <input type="text" id="userName" name="userName">
                </fieldset>
            </fieldset>

            <!-- Submit Button -->
            
            <input type="submit" value="Send Review">
                
        </form>
    </main>

    <footer class="footer">
        <p>&#169; <span id="copyright-year"></span> - Denis PC Poussard - France</p>
        <p id="lastModified"></p>
    </footer>

    
</body>

</html>
