<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles/place.css">
    <script src="scripts/place.js" defer></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:wght@100;400&display=swap" rel="stylesheet">

<body>
    <header>
        <h1 class="title">France</h1>
    </header>

    <main>
        <div class="hero">
            <figure>
                <picture>
                    <!-- Portrait image for narrow (mobile) screens -->
                    <source srcset="images/notreDamePort.webp" media="(max-width: 640px)">
                
                    <!-- Landscape image for wider screens -->
                    <source srcset="images/notreDameLand.webp" media="(min-width: 641px)">
                
                    <!-- Fallback image -->
                    <img src="images/notreDameLand.webp" alt="Descriptive alt text">
                </picture>
                <figcaption>Notre Dame de Paris</figcaption>
            </figure>
            <section class="data">
                <h2>Data</h2>
                <table>
                    <tr>
                        <td>Area:</td>
                        <td>632 702.3 kmÂ²</td>
                    </tr>
                    <tr>
                        <td>Population:</td>
                        <td>67 760 573</td>
                    </tr>
                    <tr>
                        <td>Capital:</td>
                        <td>Paris</td>
                    </tr>
                    <tr>
                        <td>Language:</td>
                        <td>French</td>
                    </tr>
                    <tr>
                        <td>Currency:</td>
                        <td>Euro</td>
                    </tr>
                    <tr>
                        <td>Time Zone:</td>
                        <td>UTC+2</td>
                    </tr>
                    <tr>
                        <td>Calling Code:</td>
                        <td>+33</td>
                    </tr>
                    <tr>
                        <td>Internet TLD:</td>
                        <td>.fr</td>
                    </tr>
                </table>
            </section>

            <section class="weather">
                <h2>Weather
                    <img src="images/sunny_icon.svg" alt="Weather Icon" class="icon" />
                </h2>
                <table>
                    <tr>
                        <td>Temperature:</td>
                        <td id="temp">Chargement...</td>
                    </tr>
                    <tr>
                        <td>Conditions:</td>
                        <td id="conditions">Chargement...</td>
                    </tr>
                    <tr>
                        <td>Wind:</td>
                        <td id="wind">Chargement...</td>
                    </tr>
                    <tr>
                        <td>Wind Chill:</td>
                        <td id="windchill">Chargement...</td>
                    </tr>    
                </table>
            </section>
        </div>
    </main>
    
    <footer class="footer">
        <p>&#169; <span id="copyright-year"></span> - Denis PC Poussard - France</p>
