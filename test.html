<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Test Button</title>
    <style>
        #menu {
            font-size: 2rem;
            border: none;
            background: lightgreen;
            width: 50px;
            height: 50px;
            cursor: pointer;
        }

        #menu::before {
            content: "☰";
            display: inline-block;
            color: black;
        }

        #menu.open::before {
            content: "❎";
        }
    </style>
</head>

<body>

    <button id="menu" aria-label="Open menu" aria-expanded="false"></button>

    <script>
        const hamButton = document.querySelector("#menu");

        hamButton.addEventListener("click", () => {
            hamButton.classList.toggle("open");
            const isOpen = hamButton.classList.contains("open");
            hamButton.setAttribute("aria-label", isOpen ? "Close menu" : "Open menu");
            hamButton.setAttribute("aria-expanded", isOpen);
        });
    </script>

</body>

</html>
